<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ajay Online Services</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #f1f4f9, #dff6ff);
      min-height: 100vh;
    }

    /* Header Styling */
    header {
      background-color: #ffffff;
      padding: 10px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      padding-left: 10px;
    }

    .logo-container img {
      height: 60px;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 500;
      position: relative;
      padding: 6px 4px;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background-color: #007BFF;
      transition: 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #007BFF;
    }

    /* Login Form Box */
    .container {
      max-width: 400px;
      margin: 70px auto;
      padding: 2px;
      border-radius: 16px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .form-box {
      background-color: white;
      padding: 35px 30px;
      border-radius: 14px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5b86e5, #36d1dc);
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .signup-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      header {
        justify-content: center;
      }

      .logo-container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="Logo.png" alt="Ajay Online Services Logo"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="orders.html">Orders</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="container">
    <div class="form-box">
      <h2>Sign In to Your Account</h2>
      <form action="#" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

</body>
</html>
