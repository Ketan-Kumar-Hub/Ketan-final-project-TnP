<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting - Ajay Online Services</title>
  <script>
    // Get the service parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const service = urlParams.get('service');
    
    // Redirect to the appropriate service page
    function redirectToService() {
      switch(service) {
        case 'aadhar':
          window.location.href = 'aadhar.html';
          break;
        case 'dl':
          window.location.href = 'dl.html';
          break;
        case 'pan':
          window.location.href = 'pan.html';
          break;
        case 'voter':
          window.location.href = 'voter.html';
          break;
        case 'rc':
          window.location.href = 'rc.html';
          break;
        case 'passport':
          window.location.href = 'passport.html';
          break;
        case 'ration':
          window.location.href = 'ration.html';
          break;
        case 'ayushman':
        window.location.href = 'ayushman.html';
        break;
        case 'eshram':
        window.location.href = 'eshram.html';
        break;
        case 'sambal':
        window.location.href = 'sambal.html';
        break;
        case 'abc':
        window.location.href = 'abc.html';
        break;
        case 'uan':
        window.location.href = 'uan.html';
        break;
        case 'Office ID':
        window.location.href = 'idcard.html';
        break;
      }
    }
    
    // Redirect immediately when page loads
    window.onload = redirectToService;
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2e7d32;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <h2>Redirecting to your service...</h2>
    <p>If you are not redirected automatically, <a href="home.html">click here</a></p>
  </div>
</body>
</html>
